          <h1>Dejame tu comentario</h1>
          <form>
            <div class="form-row">
                <div class="col col-md-6 form-group">
                    <label for="nombre">Nombre</label>
                    <input name="nombre" type="text" class="form-control" placeholder="Ingrese el nombre">
                </div>
                <div class="col-md-6 form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" placeholder="Ingrese el apellido">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Ingrese su email">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-9 form-group">
                    <label for="domicilio">Domicilio</label>
                    <input name="domicilio" type="text" class="form-control" placeholder="Ingrese su domicilio">
                </div>
                <div class="col-md-3 form-group">
                    <label for="provincia">Provincia</label>
            
                    <select name="provincia" id="" class="form-control">
                        <option value="">Trujillo</option>
                        <option value="">Viru</option>
                        <option value="">Lima</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 form-group">
                    <label for="comentario">Comentario</label>
                    <textarea name="comentario" id="" cols="30" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-check form-group" >
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Quiero que me contacten
                </label>
              </div>
              <div class="form-row">
                  <div class="col form-group">
                    <button class="btn btn-primary">Enviar</button>
                  </div>
               
              </div>
             
          </form>
